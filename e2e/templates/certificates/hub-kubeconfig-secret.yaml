apiVersion: v1
kind: Secret
metadata:
  name: {{ .Name }}
  namespace: {{ .Namespace }}
  labels:
    app.kubernetes.io/name: multiclustertunnel
    app.kubernetes.io/component: certificates
    app.kubernetes.io/part-of: multiclustertunnel-e2e
    certificate-type: kubeconfig
    e2e-test: "true"
  annotations:
    description: "Hub kubeconfig for MultiClusterTunnel e2e testing"
type: Opaque
data:
  config: {{ .KubeConfig | b64enc }}
