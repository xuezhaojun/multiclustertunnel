apiVersion: v1
kind: Secret
metadata:
  name: {{ .Name }}
  namespace: {{ .Namespace }}
  labels:
    app.kubernetes.io/name: multiclustertunnel
    app.kubernetes.io/component: certificates
    app.kubernetes.io/part-of: multiclustertunnel-e2e
    certificate-type: ca
    e2e-test: "true"
  annotations:
    description: "CA certificate for MultiClusterTunnel e2e testing"
type: Opaque
data:
  ca.crt: {{ .CACert | b64enc }}
  {{- if .CAKey }}
  ca.key: {{ .CAKey | b64enc }}
  {{- end }}
